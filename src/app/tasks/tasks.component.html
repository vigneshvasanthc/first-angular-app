<section id="tasks">
    <header>
       <h2> {{name}}'s Tasks</h2>
       <menu>
            <button>Add Task</button>
       </menu>
    </header>

    <ul>
        <li *ngFor="let task of selectedUserTasks;">
            <app-assign-task [task]="task"/>
        </li>
    </ul>
</section>
