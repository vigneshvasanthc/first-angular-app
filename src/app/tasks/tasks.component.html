@if (isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
    <!-- <app-new-task [userId]="userId" (close)="onCloseAddTask()" (add)="onAddTask($event)"/> -->
}
<section id="tasks">
    <header>
       <h2> {{name}}'s Tasks</h2>
       <menu>
            <button (click)="onStartAddTask()">Add Task</button>
       </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-assign-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
        }
    </ul>
</section>
